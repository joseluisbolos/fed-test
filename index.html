		<!-- JS/jQuery code needed for the tooltips. As before, this code should be on its own .js file -->
		<script type="text/javascript">
			// jQuery for the tooltip display
			$(document).ready(function() {
				// Create the tooltip (hidden by default)
				$('body').append('<div class="tooltip"><div class="tooltipBody"></div></div>');

				$('a').mouseover(function(e) {
					// Display the tooltip with the text on the link as content
					$('.tooltip').show().children('.tooltipBody').html($(this).text());
				}).mousemove(function(e) {
					// Maintain the tooltip 16px away from the mouse pointer
					$('.tooltip').css('top', e.pageY + 16 );
					$('.tooltip').css('left', e.pageX + 16 );
				}).mouseout(function(e) {
					$('.tooltip').hide();
				});
			});
		</script>
